<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.7.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">An \(n\times n\) matrix \(A\) is <dfn class="terminology">diagonalizable</dfn> if there is an invertible matrix \(P\) such that \(D=P^{-1}AP\) is diagonal.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">In other words, \(A\) is diagonalizable if it is <dfn class="terminology">similar</dfn> to a diagonal matrix \(D\text{.}\)</p></article><span class="incontext"><a href="ss_diagonalization.html#definition-47">in-context</a></span>
