<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.11</span><span class="period">.</span><span class="space"> </span><span class="title">Equivalence of linear systems.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say two systems of linear equations are <dfn class="terminology">equivalent</dfn> if the one can be obtained from the other by a finite sequence of row operations.</p></article><span class="incontext"><a href="s_systems.html#d_rowequivalent">in-context</a></span>
