<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Recall that a <dfn class="terminology">polynomial</dfn> is a function that can be written in the form \(f(x)=\anpoly\text{,}\) where \(a_i\in\R\) are fixed constants and \(a_n\ne 0\text{.}\) We call \(n\) the <dfn class="terminology">degree</dfn> of such a function, denoted \(\deg f=n\text{.}\)</p>
