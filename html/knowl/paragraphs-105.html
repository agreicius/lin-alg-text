<article class="paragraphs"><h5 class="heading"><span class="title">Example: \alert{the identity transformation}.</span></h5>
<p xmlns:svg="http://www.w3.org/2000/svg">Given a vector space \(V\) the <dfn class="terminology">identity transformation (on \(V\))</dfn> \(I_V\colon V\rightarrow V\) is defined as \(I_V(\boldv)=\boldv\) for all \(\boldv\in V\text{.}\)</p>
<article class="paragraphs"><h5 class="heading"><span class="title">Claim.</span></h5>
<p xmlns:svg="http://www.w3.org/2000/svg">: \(I_V\colon V\rightarrow V\) is a linear transformation.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-24-hidden.html" title="Proof 1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article></article><span class="incontext"><a href="ss_transformation.html#paragraphs-105">in-context</a></span>
