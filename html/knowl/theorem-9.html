<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.5.8</span><span class="period">.</span>
</h6>
<p>Let \(A,B\) be \(n\times n\) matrices.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A \text{ and }  B  \text{ invertible } \Rightarrow AB \text{ invertible }\text{,}
\end{equation*}
</div>
<p class="continuation">and in fact \((AB)^{-1}=B^{-1}A^{-1}\text{.}\)</p></article><span class="incontext"><a href="ss_algebraic.html#theorem-9">in-context</a></span>
