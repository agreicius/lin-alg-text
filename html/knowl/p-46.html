<p>The notation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L\xrightarrow{e_i\leftrightarrow e_j}L'
\end{equation*}
</div>
<p class="continuation">indicates that system \(L'\) is obtained from \(L\) by swapping rows \(e_i\) and \(e_j\text{.}\)</p>
