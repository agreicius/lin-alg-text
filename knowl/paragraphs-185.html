<article class="paragraphs"><h5 class="heading"><span class="title">Chapter 3. Section 3.5: definition of basis.</span></h5>
<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.5.1</span><span class="period">.</span>
</h6>
<p>Let \(V\) be a vector a space. A set \(B=\{\boldv_1,\dots,\boldv_n\}\) is called a (finite) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">basis</dfn> for \(V\) if</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(B\) spans \(V\text{,}\) and</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(B\) is linearly independent.</p></li>
</ol></article></article><span class="incontext"><a href="ss_basis.html#paragraphs-185">in-context</a></span>
