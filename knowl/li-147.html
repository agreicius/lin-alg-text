<p xmlns:svg="http://www.w3.org/2000/svg">Let \(V=M_{mn}\text{,}\) and let \(E_{ij}\) be the \(m\times n\) matrix whose \(ij\)-th entry is 1, and whose every other entry is 0. Then \(B=\{E_{ij}\colon 1\leq i\leq m, 1\leq j\leq n\}\) is a basis for \(V\text{,}\) called the <dfn class="terminology">standard basis</dfn> for \(M_{mn}\text{.}\)</p></article><span class="incontext"><a href="ss_basis.html#li-147">in-context</a></span>
