<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \((V,\langle \ , \rangle)\) be an inner product vector space, and let \(W\subseteq V\) be a subspace.</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(W^\perp\) is a subspace of \(V\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle W\cap W^\perp=\{\boldzero\}\)</p></li>
</ol>
