<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.4.11</span><span class="period">.</span><span class="space"> </span><span class="title">Power rules.</span>
</h6>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A^{r}A^s=A^{r+s}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (A^r)^s=A^{rs}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \left(A^{-1}\right)^{-1}=A\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \left(A^n\right)^{-1}=A^{-n}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\((kA)^n=k^nA^n\) for any scalar \(k\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="ss_algebraic.html#theorem-10">in-context</a></span>
