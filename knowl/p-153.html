<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A_1,A_2,\dots, A_r\) be matrices of the same size, and let \(c_1,c_2, \dots ,c_r\) be scalars. The matrix</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
c_1A_1+c_2A_2\cdots +c_rA_r
\end{equation*}
</div>
<p data-braille="continuation">is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear combination</dfn> of the \(A_i\text{,}\) with <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">coefficients</dfn> \(c_i\text{.}\)</p>
