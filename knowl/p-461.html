<p xmlns:svg="http://www.w3.org/2000/svg">Let \(X\subset\R\) be any interval of any sort: e.g. \(X=[a,b]\text{,}\) \(X=(-\infty, \infty)\text{,}\) \(X=(-\infty, b]\text{,}\) etc. Define \(V=C^\infty(X)\) to be the set of all infinitely-differentiable real-valued functions with domain \(X\text{.}\)</p>
