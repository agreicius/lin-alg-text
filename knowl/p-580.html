<p>Recall that a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">linear combination</em> in a vector space \(V\) is a vector of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldv=k_1\boldv_1+k_2\boldv_2\cdots +k_r\boldv_r\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(k_i\in \R\) are scalars.</p>
