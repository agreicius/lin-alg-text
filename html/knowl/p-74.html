<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We made the claim that each of our three row operations</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">scalar multiplication (\(e_i\mapsto c\cdot e_i\) for \(c\ne 0\)),</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">swap (\(e_i\leftrightarrow e_j\)),</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">addition (\(e_i\mapsto e_i+c\cdot e_j\) for some \(c\))</p></li>
</ol>
