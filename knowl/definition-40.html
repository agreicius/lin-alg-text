<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T\colon V\rightarrow V\) be linear, let \(B\) be <dfn class="terminology">any basis</dfn> of \(V\text{,}\) and let \(A=[T]_B\text{.}\) We define the <dfn class="terminology">characteristic polynomial</dfn> of \(T\) to be \(p(t)=\det(tI-A)\text{.}\)</p></article><span class="incontext"><a href="ss_diagonalization.html#definition-40">in-context</a></span>
