<p xmlns:svg="http://www.w3.org/2000/svg">Fix any distinct constants \(c_0,c_1,\dots ,c_n\text{.}\) Then the operation \(\langle p(x),
q(x)\rangle=p(c_0)q(c_0)+p(c_1)q(c_1)+\cdots +p(c_n)q(c_n)\) defines an inner product, called an <em class="emphasis">evaluation inner product</em>.</p>
