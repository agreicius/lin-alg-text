<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.2</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(V\) be a vector space, and suppose \(W_1,W_2,\dots, W_r\) are each subspaces of \(V\text{.}\) Then the intersection \(W=W_1\cap W_2\cdots \cap W_r\) is a subspace of \(V\text{.}\)</p></article><span class="incontext"><a href="ss_subspace.html#theorem-29">in-context</a></span>
