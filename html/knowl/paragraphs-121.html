<article class="paragraphs"><h5 class="heading"><span class="title">Example.</span></h5>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(V=\R^n\text{,}\) and treat elements of \(V\) as <em class="emphasis">column vectors</em>. Fix a vector \(\boldv_0\in V\text{.}\) Let \(W\subseteq V\) be the subset \(W=\{\boldw\in \R^n\colon \boldv_0^T\boldw=0\}\text{.}\) We claim \(W\) is a subspace.</p>
