<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T\colon V\rightarrow V\) be linear. An <dfn class="terminology">eigenvector</dfn> of \(T\) is a <dfn class="terminology">nonzero</dfn> vector \(\boldv\ne\boldzero\) such that \(T(\boldv)=\lambda\boldv\) for some constant \(\lambda\in\R\text{.}\)</p>
