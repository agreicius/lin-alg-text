<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(A\) is not invertible, and suppose \(A\) reduces to the <em class="emphasis">reduced</em> row echelon matrix \(U\text{.}\) By the invertibility theorem, \(U\) is not the identity matrix. Thus one of its diagonal entries must be 0, and hence \(\det U=0\text{.}\)</p>
