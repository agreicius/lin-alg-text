<p xmlns:svg="http://www.w3.org/2000/svg">Indeed for any vector \(\boldv\text{,}\) we have \(I[\boldv]_B=[\boldv]_B\text{.}\) Thus \(I\) satisfies the defining property of \(\underset{B\rightarrow B}{P}\text{.}\) By uniqueness, it follows that \(I=\underset{B\rightarrow B}{P}\) !!</p>
