<article class="paragraphs"><h5 class="heading"><span class="title">Proof.</span></h5>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\boldp_j\) be the \(j\)-th column of \(P\text{.}\) By the <em class="emphasis">dot product method</em> of matrix multiplication, we have \(P^TP=[\boldp_i\cdot\boldp_j]=I_n\text{,}\) since the \(\boldp_i\) are orthonormal. This proves \(P^T=P^{-1}\text{.}\)</p></article><span class="incontext"><a href="ss_orthogonality.html#paragraphs-274">in-context</a></span>
