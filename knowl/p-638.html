<p xmlns:svg="http://www.w3.org/2000/svg">Let's investigate further. Notice that if \(B=A^T-A\text{,}\) then \(B^T=(A^T-A)^T=(A^T)^T-A^T=A-A^T=-B\text{.}\) Thus every element \(B\in \range T\) satisfies \(B^T=-B\text{.}\) Such matrices are called <dfn class="terminology">skew-symmetric</dfn>.</p>
