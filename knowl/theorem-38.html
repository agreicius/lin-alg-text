<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.6.4</span><span class="period">.</span>
</h6>
<p>Suppose \(\dim(V)=n\text{,}\) and let \(W\subset V\) be a subspace of \(V\text{.}\)</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\dim(W)\leq \dim(V)\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\dim(W)=\dim(V)\) if and only if \(W=V\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="ss_dimension.html#theorem-38">in-context</a></span>
