<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(\boldw\in\range(T)\text{.}\) Then there is a \(\boldv\in V\) with \(T(\boldv)=\boldw\text{.}\) Then \(T(k\boldv)=kT(\boldv)=k\boldw\text{,}\) showing \(k\boldw\in\range(T)\text{.}\)</p></article><span class="incontext"><a href="ss_subspace.html#li-142">in-context</a></span>
