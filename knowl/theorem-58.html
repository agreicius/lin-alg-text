<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.8</span><span class="period">.</span><span class="space"> </span><span class="title">Orthogonal complement theorem.</span>
</h6>
<p>Let \((V,\langle \ , \rangle)\) be an inner product vector space, and let \(W\subseteq V\) be a subspace.</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(W^\perp\) is a subspace of \(V\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle W\cap W^\perp=\{\boldzero\}\)</p></li>
</ol></article><span class="incontext"><a href="ss_orthogonality.html#theorem-58">in-context</a></span>
