<p xmlns:svg="http://www.w3.org/2000/svg">What allows cancellation of a nonzero \(a\) in the reals is the existence of its <em class="emphasis">multiplicative inverse</em>, the element \(a^{-1}=\frac{1}{a}\text{,}\) which satisfies \(a^{-1}a=1\text{.}\)</p>
