<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">function</dfn> with <dfn class="terminology">domain</dfn> the set \(A\) and <dfn class="terminology">codomain</dfn> the set \(B\) is a <em class="emphasis">rule</em> that, given an <dfn class="terminology">input</dfn> \(a\in A\text{,}\) returns an <dfn class="terminology">output</dfn> \(b=f(a)\in B\text{.}\) We write \(f\colon A\rightarrow B\text{,}\) or \(A\xrightarrow{f} B\text{,}\) to indicate this.</p>
