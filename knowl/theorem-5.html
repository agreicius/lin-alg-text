<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.4.2</span><span class="period">.</span>
</h6>
<p>Let \(A=[a_{ij}]\) be \(m\times n\text{.}\) Then the matrix \(-A:=(-1)A=[-a_{ij}]\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">additive inverse</dfn> of \(A\) in the sense that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A+(-A)=(-A)+A=\boldzero_{m\times n}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="ss_algebraic.html#theorem-5">in-context</a></span>
