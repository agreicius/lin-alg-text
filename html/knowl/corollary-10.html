<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T\colon V\rightarrow V\) be a linear transformation, and suppose \(\dim V=n\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(T\) has \(n\) \alert{distinct} eigenvalues, then \(T\) is diagonalizable.</p></article><span class="incontext"><a href="ss_diagonalization.html#corollary-10">in-context</a></span>
