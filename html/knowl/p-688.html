<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a vector space. A set \(S=\{\boldv_1,\dots ,\boldv_r\}\) of elements of \(V\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear independent</dfn> if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
k_1\boldv_1+k_2\boldv_2+\cdots k_r\boldv_r=\boldzero \Rightarrow k_i=0 \text{ for all \(i\) }\text{.}
\end{equation*}
</div>
