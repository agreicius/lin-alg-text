<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Given \(\boldv=(v_1,\dots,v_n), \boldw=(w_1,\dots,w_n)\in\R^n\text{,}\) we define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dot product</dfn> as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldv\cdot\boldw=v_1w_1+v_2w_2+\cdots +v_nw_n\text{.}
\end{equation*}
</div>
