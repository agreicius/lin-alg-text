<p xmlns:svg="http://www.w3.org/2000/svg">Let \(V\) and \(W\) be vector spaces. An <dfn class="terminology">isomorphism</dfn> is a linear transformation \(T\colon V\rightarrow W\) that is 1-1 and onto.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The spaces \(V\) and \(W\) are called <dfn class="terminology">isomorphic</dfn> in this case.</p></article><span class="incontext"><a href="ss_coordinate.html#definition-34">in-context</a></span>
