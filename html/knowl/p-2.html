<p>Any linear equation in the unknowns \(x_1,x_2,\dots, x_n\) can be simplified, using only addition and subtraction, to an equation of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
a_1x_1+a_2x_2+\cdots a_nx_n=b,\tag{1.1.1}
\end{equation}
</div>
<p class="continuation">which we call its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">standard form</dfn>.</p>
