<p>Fix a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">homogeneous</em> linear system in \(n\) variables. There are two possibilities:</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">if all the variables are leading variables, then the system has a unique solution (i.e., \(1\) solution);</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">if there is a free variable, then the system has \(\infty\)-many solutions.</p></li>
</ol>
