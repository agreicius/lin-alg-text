<p>\alert{\(M_{mn}\)}. Define \(E_{ij}\) to be the matrix whose \((i,j)\)-th entry is 1, and whose every other entry is 0. Then the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\{ E_{ij}\colon 1\leq i\leq m, 1\leq j\leq n\}
\end{equation*}
</div>
<p class="continuation">is a spanning set for \(M_{mn}\text{.}\)</p>
