<p xmlns:svg="http://www.w3.org/2000/svg">Consider again the linear transformation \(T\colon M_{nn}\rightarrow M_{nn}\text{,}\) \(T(A)=A^T-A\text{.}\) We saw that \(\NS T\) was the space of symmetric matrices. The theorem above tells us that \(\range T\) is also a subspace of \(M_{nn}\text{.}\) What is it?</p>
