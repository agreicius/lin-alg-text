<p>Suppose I have a \(B\) such that \(B^T=-B\text{.}\) Let \(A=-\frac{1}{2}B\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(A)=T(-\frac{1}{2}B)=-\frac{1}{2}(B^T-B)=-\frac{1}{2}(-B-B)=B\text{.}
\end{equation*}
