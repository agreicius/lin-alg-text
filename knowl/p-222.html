<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be any \(n\times n\) matrix. For any integer \(r\geq 0\) we define the \(r\)-th power of \(A\text{,}\) \(A^{r}\text{,}\) as follows:</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(A^0=I_n\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\ds A^r=\underbrace{A\cdot A\cdots A}_{r \text{ times } }\) for \(r&gt;0\text{.}\)</p></li>
</ol>
