<p xmlns:svg="http://www.w3.org/2000/svg">All of this will make more sense once we begin thinking of matrices \(A\) as defining certain functions \(T_A\text{.}\) It turns out that the product of two matrices \(A\cdot B\) will represent the <em class="emphasis">composition</em> of their corresponding functions: i.e., \(T_A\circ T_B\text{.}\)</p>
