<p>We can now use row operations to simplify the computation of \(\det(A)\) as follows. We row reduce \(A\) to some simpler matrix \(B\text{,}\) yielding a matrix equation of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E_rE_{r-1}\cdots E_1A=B\text{.}
\end{equation*}
