<p>Let \(A\) be any symmetric \(n\times n\) matrix, all of whose eigenvalues are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">positive</em>. Then the operation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\langle \boldx, \boldy\rangle:=\boldx^TA\boldy
\end{equation*}
</div>
<p class="continuation">defines an inner product on \(\R^n\text{.}\)</p>
