<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Take \(B\in \range T\text{.}\) By definition this means \(B=T(A)=A^T-A\) for some \(A\text{.}\) So one, somewhat unsatisfying way of describing \(\range T\) is as the set of all matrices of the form \(A^T-A\text{.}\)</p>
